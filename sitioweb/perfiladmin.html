<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Starship.com - Perfil de usuario</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body style="background-image: url('assets/img/backgrounds/1.jpg')" data-ng-app="perfilApp" data-ng-controller="perfilCtrl" >

     <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="principaladmin.html">StarShip</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="principaladmin.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productosadmin.html">Productos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="perfiladmin.html">Perfil<span class="sr-only">(actual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="">
        <div class="container">
            <div class="row" style="color: white">
            
                    <div class="text" style="margin-left: 31%;">
                       
                        <h1 ><strong>Perfil de Usuario</font></strong></h1>
                    
                      
                    </div>
            </div>
        </div>
    </div>
    <div class="container col-sm-4 pull-left" style="color: white">
        <div class="form-group">
            <label class="col-form-label-lg">Nombre</label>
            <div>{{nombre}}</div>
        </div>
        <div class="form-group">
            <label class="col-form-label-lg">Apellido</label>
            <div>{{apellido}}</div>
        </div>
        <div class="form-group">
            <label class="col-form-label-lg">Teléfono</label>
            <div>{{telefono}}</div>
        </div>
        <div class="form-group">
            <label class="col-form-label-lg">Localidad</label>
            <div>{{localidad}}</div>
        </div>
        <div class="form-group">
            <label class="col-form-label-lg">Email</label>
            <div>{{email}}</div>
        </div>
      <!--   <div class="form-group">
            <label class="col-form-label-lg">Foto de perfil actual</label>
            <div><img ng-src="{{foto}}" style="width:200px;height:150px"></div>
        </div> -->
    </div>
     <div class="col-md-7 pull-right">
            <label class="col-form-label-lg">Foto de perfil actual</label>
            <div><img ng-src="{{foto}}" style="width:200px;height:150px"></div>
        </div>

   
    <form name="upload" data-ng-submit="cargarImagen(idUsr)" class="col-md-7 pull-right">
         <div class="col-sm-6">
         <div class="card mt-3">
        <div class="card-header mt-1">
            
            <h4 class="text-center">Ingresar foto de Perfil</h4>
        </div>
             <div class="card-body mt-2">
            <center>
            <input type="url" data-ng-model="urlImagen" /><br>
        </center>
        </div>
           <div class="card-footer mt-6">
            <center>
            <input class="d-block btn btn-primary" type="submit" data-ng-disabled="!urlImagen" value="Subir Foto" onclick="location.href='perfiladmin.html';">
        </center>
        </div>
            <img data-ng-src="{{urlImagen}}" class="img-responsive" data-ng-show="urlImagen" style="width:200px;height:200"/>
        </div>
    </div>
    </form>

    <script src="js/perfil.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
